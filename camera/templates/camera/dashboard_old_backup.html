<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Camera Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .cameras-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .camera-section {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            background: #fafafa;
        }

        .camera-section h2 {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .camera-label {
            padding: 5px 10px;
            background: #667eea;
            color: white;
            border-radius: 5px;
            font-size: 0.8em;
        }

        .video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            position: relative;
        }

        .video-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .status-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .status-card h3 {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-top: 5px;
        }

        .badge-online {
            background: #4caf50;
            color: white;
        }

        .badge-offline {
            background: #f44336;
            color: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .camera-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85em;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
            display: block;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }

            .content {
                padding: 15px;
            }

            .cameras-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .video-container {
                min-height: 250px;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¥ Camera Dashboard</h1>
            <p>Raspberry Pi Camera Module 3 Live Stream</p>
        </div>

        <div class="content">
            <div id="alertContainer"></div>

            <div class="status-panel">
                <div class="status-card">
                    <h3>ðŸ“¹ Raspberry Pi</h3>
                    <div class="status-value">
                        <span id="rpiStatusBadge" class="status-badge badge-offline">Offline</span>
                    </div>
                </div>
                <div class="status-card">
                    <h3>Car Detection</h3>
                    <div class="status-value">
                        <span id="detectionBadge" class="status-badge badge-offline">Disabled</span>
                    </div>
                </div>
                <div class="status-card">
                    <h3>Cars Detected</h3>
                    <div class="status-value" id="carCount">0</div>
                </div>
            </div>

            <!-- Single Camera -->
            <div class="cameras-grid">
                <div class="camera-section">
                    <h2>
                        <span class="camera-label">Primary</span>
                        Raspberry Pi Camera
                    </h2>
                    <div class="video-container">
                        <div class="loading-spinner" id="rpiLoadingSpinner"></div>
                        <img id="rpiVideoStream" src="" alt="Raspberry Pi Camera Stream" style="display: none;">
                    </div>
                    <div class="camera-controls">
                        <button class="btn btn-primary btn-small" onclick="startRpiStream()">Start</button>
                        <button class="btn btn-primary btn-small" onclick="stopRpiStream()">Stop</button>
                    </div>
                </div>
            </div>

            <!-- Global Controls -->
            <div class="controls">
                <button class="btn btn-primary" id="detectionBtn" onclick="toggleDetection()">Enable Detection</button>
                <button class="btn btn-danger" onclick="shutdownAllCameras()">Shutdown All</button>
            </div>

        </div>
    </div>

    <script>
        let rpiStreamActive = false;

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function updateCameraStatus() {
            // Update Raspberry Pi status
            fetch('{% url "camera:camera_status" %}')
                .then(response => response.json())
                .then(data => {
                    const rpiStatusBadge = document.getElementById('rpiStatusBadge');
                    const detectionBadge = document.getElementById('detectionBadge');
                    const carCount = document.getElementById('carCount');
                    const detectionBtn = document.getElementById('detectionBtn');
                    
                    if (data.connected && data.camera_initialized) {
                        rpiStatusBadge.textContent = 'âœ“ Online';
                        rpiStatusBadge.className = 'status-badge badge-online';
                    } else {
                        rpiStatusBadge.textContent = 'âœ— Offline';
                        rpiStatusBadge.className = 'status-badge badge-offline';
                    }
                    
                    // Update detection status
                    if (data.detection_enabled) {
                        detectionBadge.textContent = 'âœ“ Enabled';
                        detectionBadge.className = 'status-badge badge-online';
                        detectionBtn.textContent = 'Disable Detection';
                    } else {
                        detectionBadge.textContent = 'âœ— Disabled';
                        detectionBadge.className = 'status-badge badge-offline';
                        detectionBtn.textContent = 'Enable Detection';
                    }
                    
                    // Update car count
                    carCount.textContent = data.car_count || 0;
                })
                .catch(error => {
                    console.error('Error fetching RPi status:', error);
                    document.getElementById('rpiStatusBadge').className = 'status-badge badge-offline';
                });

        }

        // Raspberry Pi Camera Functions
        function startRpiStream() {
            const videoStream = document.getElementById('rpiVideoStream');
            const loadingSpinner = document.getElementById('rpiLoadingSpinner');
            
            loadingSpinner.style.display = 'block';
            videoStream.style.display = 'none';
            
            videoStream.src = '{% url "camera:video_feed" %}';
            videoStream.onload = function() {
                loadingSpinner.style.display = 'none';
                videoStream.style.display = 'block';
                rpiStreamActive = true;
                showAlert('RPi camera stream started', 'info');
            };
            videoStream.onerror = function() {
                loadingSpinner.style.display = 'none';
                rpiStreamActive = false;
                showAlert('Failed to start RPi camera stream', 'error');
            };
        }

        function stopRpiStream() {
            const videoStream = document.getElementById('rpiVideoStream');
            videoStream.src = '';
            videoStream.style.display = 'none';
            rpiStreamActive = false;
            showAlert('RPi camera stream stopped', 'info');
        }

        // Global Functions
        function toggleDetection() {
            const detectionBtn = document.getElementById('detectionBtn');
            detectionBtn.disabled = true;
            
            fetch('{% url "camera:toggle_detection" %}', {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    showAlert(data.message, 'info');
                    detectionBtn.disabled = false;
                    updateCameraStatus();
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Error toggling detection', 'error');
                    detectionBtn.disabled = false;
                });
        }

        function shutdownAllCameras() {
            if (confirm('Shutdown all cameras?')) {
                stopRpiStream();
                
                fetch('{% url "camera:shutdown_camera" %}', {method: 'POST'})
                    .then(response => response.json())
                    .then(data => {
                        showAlert('All cameras shutdown', 'info');
                        updateCameraStatus();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showAlert('Error shutting down cameras', 'error');
                    });
            }
        }

        // Update status every 5 seconds
        setInterval(updateCameraStatus, 5000);

        // Initial status check
        updateCameraStatus();

        // Auto-start RPi stream on page load
        window.addEventListener('load', startRpiStream);
    </script>
</body>
</html>
